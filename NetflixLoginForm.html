<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-image: url('https://analyticsindiamag.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg');
        background-size: cover;
    }
    .netlogo{
        height: 50px;
        width: 200px;
        margin-left: 100px;
    }
    .box{
        height: 400px;
        width: 400px;
        background-color: rgba(0, 0, 0, 0.687);
        margin: auto;
        margin-top: 30px;
        color: white;
        padding: 60px;
        font-family: arial;
    }
    .box h1{
        margin-bottom: 10px;
    }
    .txt{
        height: 50px;
        width: 100%;
        background-color: black;
        border-radius: 5px;
        border: 1px solid white;
        padding-left: 15px;
        margin-top: 20px;
    }
    .btn{
        height: 40px;
        width: 100%;
        margin-top: 20px;
        background-color: red;
        color: white;
        font-family: arial;
        font-size: 20px;
        border: none;
        border-radius: 5px;
    }
</style>
<body>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="netlogo" alt="">

    <div class="box">
        <h1>Sign In</h1>
        <input type="email" name="" id="" placeholder="Email or Mobile number" class="txt">
        <input type="password" name="" id="" placeholder="Password" class="txt">
        <input type="submit" value="Sign In" class="btn" name="" id="">
    </div>

</body>
</html>
