        background-color: black;

        border-radius: 50%;

        height: 200px;
        width: 200px;
        border-radius: 0;

    .box2{
        height: 200px;
        width: 200px;
        background-color: black;

        margin-left: 300px;
        margin-top: -200px;
    }

    <div class="box">
        <div class="b"></div>
    </div>

    <div class="box2"></div>
